<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Version 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto justify-content-center">
        <h1 class="text-center my-3">How is the weather today?</h1>
        <form id="searchForm" class="form-control w-25 mx-auto text-center">
            <input type="text" class="my-3" id="cityInput" placeholder="Enter City Name">
            <button type="submit" class="btn btn-primary my-3">Search</button>
        </form>
        <div class="card text-center my-3">
            <div class="d-flex mx-auto">
                <div class="card-title" id="cityName"></div>
                <img id="weatherIcon" alt="Weather Icon" height="64" width="64" style="display: none;">
            </div>
            <div class="card-text" id="weatherDisplay"></div>
            <div class="card-text" id="tempDisplay"></div>
            <div class="card-text" id="timeDisplay"></div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
