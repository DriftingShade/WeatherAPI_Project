<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto justify-content-center">
        <h1 class="text-center my-3">How is the weather today?</h1>
        <form id="searchForm" class="form-control w-50 mx-auto text-center">
            <input type="text" class="form-control my-3" id="cityInput" placeholder="Enter City Name">
            <button type="submit" class="btn btn-primary my-3">Search</button>
        </form>
        <div class="card text-center my-3" id="weatherCard" style="display: none;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 id="cityName" class="mb-0"></h2>
                        <p id="timeDisplay" class="mb-0"></p>
                    </div>
                    <img id="weatherIcon" alt="Weather Icon" height="64" width="64">
                </div>
                <h1 id="tempDisplay" class="my-3"></h1>
                <p id="weatherDisplay" class="mb-0"></p>
                <p id="feelsLikeTemp" class="mb-0"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
